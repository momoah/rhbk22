apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhbk-apps
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd/myapps
    repoURL: 'https://github.com/momoah/rhbk22.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
